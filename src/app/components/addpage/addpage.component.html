<div class="about_page_body">
  <form #myForm="ngForm">
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" id="txtName" name="txtName"
             class="form-control"
             [(ngModel)]="book.name">
    </div>

    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input type="text" id="txtPrice" name="txtPrice"
             class="form-control"
             [(ngModel)]="book.price">
    </div>

    <button type="button" id="btnAdd" name="btnAdd"
            class="btn btn-primary"
            (click)="btnAdd_click()"
    >

      Add
    </button>

  </form>
</div>
