<div class="register_page_body">
    <form id="frmRegister">
      <div class="mb-3">
        <label for="txtUser" class="form-label">Username</label>
        <input type="text" id="txtUser" name="txtUser"
               class="form-control">
      </div>
      <div class="mb-3">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="text" id="txtPassword" name="txtPassword"
               class="form-control">
      </div>
      <div class="mb-3">
        <label for="txtVerify" class="form-label">Verify Password</label>
        <input type="text" id="txtVerify" name="txtVerify"
               class="form-control">
      </div>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="text" id="txtEmail" name="txtEmail"
               class="form-control">
      </div>
      <button type="button" id="btnRegister" name="btnRegister"
              class="btn btn-primary">
        Register
      </button>
    </form>
</div>
